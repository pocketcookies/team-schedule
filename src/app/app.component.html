<h1>Availability</h1>
<mat-form-field>
  <input matInput type="text" [(value)]="name" placeholder="Name"/>
</mat-form-field>
<ul>
  <li *ngFor="let availability of availabilities">
    <app-availability [availability]="availability" (remove)="removeAvailability($event)"></app-availability>
  </li>
</ul>
<button mat-raised-button (click)="addAvailability()">Add availability</button>
